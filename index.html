<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="media/Icon.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Tea House</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section starts here -->
    <div
      class="parent_div flex justify-between border-2 border-red-500 max-w-[1140px] mx-auto"
    >
      <div class="left_div border-2 border-green-500">
        <h1 class="text-7xl text-zinc-900 font-extrabold manrope_font">
          It's good <br />
          tea time at The Tea House
        </h1>
        <p
          class="text-neutral-500 text-lg font-medium my-7.5 manrope_font"
        >
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-48 h-16 bg-gradient-to-l from-red-600 to-orange-400 rounded-[10px] text-white text-xl font-bold manrope_font"
        >
          Explore More
        </button>
      </div>
      <div class="right_div border-2 border-blue-500">
        <img src="media/banner.png" />
        <div
          class="w-64 h-24 bg-white rounded-[10px] flex items-center shadow-[0px_7px_50px_0px_rgba(0,0,0,0.06)]"
        >
          <span class="text-3xl"><i class="fa-solid fa-star"></i></span>
          <div class="ml-4">
            <p class="text-zinc-900 text-3xl font-extrabold manrope-font">
              5.00
            </p>
            <p class="text-neutral-500 text-base font-semibold manrope_font">
              Trust Pilot Ratings
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
